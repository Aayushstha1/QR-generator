<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator - Form Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      text-align: left;
      color: #444;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #downloadBtn {
      background: #28a745;
      display: none;
    }
    #downloadBtn:hover {
      background: #1e7e34;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <form id="qrForm" onsubmit="event.preventDefault(); generateQRCode();">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter your location" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <button type="submit">Generate QR Code</button>
    </form>

    <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
    <div id="qrcode"></div>
  </div>

  <!-- QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQRCode() {
      let qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // clear previous QR

      let name = document.getElementById("name").value;
      let location = document.getElementById("location").value;
      let phone = document.getElementById("phone").value;

      // Combine data into a nice format
      let qrData = `Name: ${name}\nLocation: ${location}\nPhone: ${phone}`;

      qr = new QRCode(qrContainer, {
        text: qrData,
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadQRCode() {
      let qrCanvas = document.querySelector("#qrcode canvas");
      let qrImg = document.querySelector("#qrcode img");

      let dataUrl;

      if (qrCanvas) {
        dataUrl = qrCanvas.toDataURL("image/png");
      } else if (qrImg) {
        dataUrl = qrImg.src;
      } else {
        alert("Please generate a QR code first!");
        return;
      }

      let link = document.createElement("a");
      link.href = dataUrl;
      link.download = "qrcode.png";
      link.click();
    }
  </script>
</body>
</html>
